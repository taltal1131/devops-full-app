<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevOps Fullstack App</title>
  </head>
  <body>
    <h1>Welcome to the DevOps Fullstack Demo</h1>
    <p>This application demonstrates CI/CD, container orchestration with Docker Compose, and microservices integration.</p>

    <h2>Backend Response:</h2>
    <div id="backend-response">Loading...</div>

    <script>
      fetch('/api/hello')
        .then(response => response.json())
        .then(data => {
          document.getElementById('backend-response').innerText = data.message;
        })
        .catch(error => {
          document.getElementById('backend-response').innerText = 'Error: Could not reach backend';
          console.error('Error fetching backend data:', error);
        });
    </script>
  </body>
</html>
